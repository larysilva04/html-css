<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
           border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
           }
           thead, tfoot {
            background-color: gray;
            color: white;
           }
           td.num{
            text-align: right;
           }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--Anatomia de tabelas grandes
    TABLE
        THEAD
            TR, TD, TH
        TBODY
             TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    <Table>
       <thead>
        <tr>
            <th>Estado</th>
            <th>população</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45.973194</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">21.322.691</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17.219.679</td>
        </tr>
        <tbody>
            <tfoot>
                <th>Total de Habitantes</th>
                <th class="num"><strong>213,3 Milhões</strong></th>
            </tfoot>
        </tbody>
        <table>
</body>
</html>
